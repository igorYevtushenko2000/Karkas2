<div class="group-info">
  <div class="group-info--name">
    <i class="icon"></i>
    <p [hidden]="false"></p>
    <input type="text" [hidden]="true">
  </div>

  <div class="group-info--description">
    <p [hidden]="false"></p>
    <textarea [hidden]="true"></textarea>
  </div>

  <div class="group-info--buttons">
    <button class="group-info--buttons-edi button b-red icon-button" [hidden]="false">Edit</button>
    <button class="group-info--buttons-delete button b-red icon-button" [hidden]="false">Delete</button>
    <button class="group-info--buttons-agree button b-red icon-button" [hidden]="true">Agree</button>
    <button class="group-info--buttons-cancel button b-red icon-button" [hidden]="true">Cancel</button>
  </div>

</div>
